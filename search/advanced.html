<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <div class="nav_container_adv">
        <font color="#2B60DE">G</font>
        <font color="#E42217">o</font>
        <font color="#FDBD01">o</font>
        <font color="#2B60DE">g</font>
        <font color="#12AD2B">l</font>
        <font color="#E42217">e</font>
        <a href="index.html">Go to Google Search</a>
    </div>
    <h1>Advanced Image Search</h1>
    <hr class="new1">
    <div class="title">
        <p class="p_1">Find pages with...</p>
        <p class="p_2">To do this in the search box.</p>
    </div>
    <div class="advanced_search_container">
        <form action="https://www.google.com/search" method="GET">
            <div class="input">
                <label for="all">All these words:</label>
                <input type="text" id="all" name="as_q">
                <label for="all">Type the important words: tri-colour rat terrier</label>
            </div>
            <div class="input">
                <label for="exact">This exact word or phrase:</label>
                <input type="text" id="exact" name="as_epq">
                <label for="exact">Put exact words in quotes: "rat terrier"</label>
            </div>
            <div class="input">
                <label for="any">Any of these words:</label>
                <input type="text" id="any" name="as_oq">
                <label for="any">Type OR between all the words you want: miniature OR standard</label>
            </div>
            <div class="input">
                <label for="none">None of these words:</label>
                <input type="text" id="none" name="as_eq">
                <label for="none">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
            </div>
            <input type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
