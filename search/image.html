<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Image Search</title>
</head>
<body>
    <div class="nav_container">
        <a href="index.html">Go to Google Search</a>
    </div>
    <div class="page_name">
        <div class="goog">
            <font color="#2B60DE">G</font>
            <font color="#E42217">o</font>
            <font color="#FDBD01">o</font>
            <font color="#2B60DE">g</font>
            <font color="#12AD2B">l</font>
            <font color="#E42217">e</font>
        </div>
        <div class="im">
            <font color="#2B60DE">image</font>
        </div>
    </div>
    
    <div class="search_container">
        <form action="https://www.google.com/search" method="GET">
            <div class="input">
                <input type="text" name="q">
            </div>
            <div class="button">
                <input type="submit" value="Google Image Search">
            </div>
            <input type="hidden" name="tbm" value="isch"> <!-- Set the image search parameter -->
        </form>
    </div>
</body>
</html>
